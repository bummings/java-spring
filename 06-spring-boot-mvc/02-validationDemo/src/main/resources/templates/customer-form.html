<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
    <style>
        .error {color:red}
    </style>
</head>
<body>

    <h1>Fill out the goddamn form</h1>
    <h3>Asterisk represents required info</h3>

    <br><br>

<!--    once again, the th:object must match the model attribute name
        found in: theModel.addAttribute("customer", new Customer();
-->

    <!--    this will match the properties on the customer class, duh-->
    <form th:action="@{/processForm}" th:object="${customer}" method="POST">
        First name: <input type="text" th:field="*{firstName}" />
        <br>
        Last name: <input type="text" th:field="*{lastName}" />

        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              class="error"
        >
        </span>

        <input type="submit" value="submit" />
    </form>


</body>
</html>
